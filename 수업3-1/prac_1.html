<!doctype html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>

    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
    </style>

    <script>
      function q1() {
        success: function(response){
        $.ajax({
            type: "GET",
            url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
            data: {},
                $('#names-q1').empty('')
                let mise = response["RealtimeCityAir"]["row"];
                for (let i = 0 ; i < mise.length; i++) {
                    let gu_name = mise[i]['MSRSTE_NM'];
                    let gu_mise = mise[i]['IDEX_MVL'];
                    let tem_data = '<li>' + gu_name + ' : ' + gu_mise + '</li>'
                    $('#names-q1').append(tem_data)
                }
            }
        })

// 실시간 데이터를 저장하고 싶으면 따로 제이쿼리,자바스크립트 함수가 있다. 찾아서 하면 됨
    }


    </script>

  </head>
  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
      <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
      <p>모든 구의 미세먼지를 표기해주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button onclick="q1()">업데이트</button>
      <ul id="names-q1">
    
      </ul>
    </div>
  </body>
</html>
